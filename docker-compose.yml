version: '3.8'

services:
  sinaisjfn:
    build: .
    container_name: sinaisjfn-app
    ports:
      - "8000:8000"
    environment:
      - TZ=America/Sao_Paulo
    restart: unless-stopped
    volumes:
      # Monta pasta de logs (opcional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sinaisjfn-network

networks:
  sinaisjfn-network:
    driver: bridge
